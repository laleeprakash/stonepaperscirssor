<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Rock paper scrissors game </title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <h1 class="title">
    Rock Paper Scrissor
  </h1>
  <div class="boxes">
    <div class="box" id="rock" >
      <img src="stone.png" class="img" >
    <p class="img-title">rock</p>
    </div>
      <div class="box" id="paper">
      <img src="paper.png" class="img" >
      <p class="img-title">paper</p>
    </div>
    <div class="box" id="scisccor">
      <img src="sci.webp" class="img" >
      <p class="img-title">scisccor</p>
    </div>
  </div>
  <div class="score-board">
  <div class="score">
  <p class="point" id="userpoint">0</p>
  <p class="point-user">you</p>

  </div>
  <div class="score">
    <p class="point" id="comppoint">0</p>
    <p class="point-user">computer</p>
  
  </div>
  </div>
  <p id="lastpara">     pick one    </p>
  <script src="./scripts.js"></script>
</body>
</html>
